<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // json 데이터
         let student = [
            {
                "name":"홍길동",
                "age":20,
                "major":"컴퓨터 공학", 
                "hobby":["코딩","게임","독서"],
                "friends" : [{"name":"김철수","age":23},{"name":"김영희","age":22}]
            },
            {
                "name":"김철수",
                "age":23,
                "major":"경영학과",
                "hobby":["헬스","수영","축구"],
                "friends" : [{"name":"김박사","age":25},{"name":"황자바","age":27}]
            }, 
            {
                "name":"박나비",
                "age":25,
                "major":"산업디자인 학과",
                "hobby":["그림","영화","독서"],
                "friends" : [{"name":"김철수","age":23},{"name":"김영희","age":22}]
            },
        ]
        // json 데이터에 접근하여 value 꺼내기!
        // js 객체에 접근하여 값을 꺼내는 방법과 동일
        
        console.log(student[0].name) //이름 홍길동
        console.log(student[0].friends[0]['age']) //홍길동의 1번째 친구 철수의 나이
        console.log(student[1].major) //철수의 전공
        console.log(student[2].hobby[2]) //나비의 취미 중 3번째 독서
        console.log(student[2].friends[1].name) //나비의 2번째 친구 이름 김영희
        






    </script>
</head>
