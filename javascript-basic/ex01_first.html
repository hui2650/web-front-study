    let score = 85;
    let result = (score >= 60) ? "합격" : "불합격";
    // 조건이 true → "합격" 선택

    // ======================================
    // 2️⃣ 중첩 삼항 연산자
    // ======================================
    // 여러 조건을 한 줄에 연결할 수 있다.
    let grade = (score >= 90) ? "A" :
                (score >= 80) ? "B" :
                (score >= 70) ? "C" :
                (score >= 60) ? "D" : "F";
