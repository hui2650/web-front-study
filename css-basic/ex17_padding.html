<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.base-box {
            width: 200px;
            background: #0984e3;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
            margin-bottom: 10px;
            color: #ffffff;
        }

        .padding-top {
            padding-top: 30px;
        }
        .padding-bottom {
            padding-bottom: 30px;
        }
        .padding-left {
            padding-left: 30px;
        }
        .padding-right {
            padding-right: 30px;
        }
        .padding {
            padding: 30px;
        }
        .padding-all {
            padding: 10px 20px 30px 40px
        }

    </style>
</head>
<body>
        <div class="base-box padding-top">padding-top</div>
        <div class="base-box padding-bottom">padding-bottom</div>
        <div class="base-box padding-left"> padding-left</div>
        <div class="base-box padding-right">padding-right</div>
        <div class="base-box padding">padding</div>
        <div class="base-box padding-all">padding-all</div>
</body>
</html>
