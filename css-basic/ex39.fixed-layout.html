<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fixed-layout</title>
    <style>
        * {
            box-sizing: border-box;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            padding: 10px;
            gap: 10px;
            
        }
        .box {
            flex: 1 1 100%;
            padding: 20px;
            text-align: center;
            background: #3498db;
            color: white;
            border-radius: 8px;
        }

        @media(min-width: 768px) {
            .box {
                flex: 1 1 45%
            }
        }
        @media(min-width: 1200px) {
            .box {
                flex: 1 1 30%
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box">박스1</div>
        <div class="box">박스2</div>
        <div class="box">박스3</div>
    </div>
</body>
</html>
