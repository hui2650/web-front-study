<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multi class</title>
    <style>
        /* btn 클래스 값을 가지고 있는 태그를 선택 */
        .btn {
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            color: white;

        }
        .primary {
            background: #3498db;
        }
        .danger {
            background: #e84c3c;
        }
        .large {
            font-size: 18px;
            font-weight: 500;
            padding: 12px 18px;
        }
        /* 두 클래스를 모두 가진 경우에만 테두리 강화 */
        .btn.primary {
            border: 3px solid #21618c;
        }
        .btn.danger {
            border: 3px solid #922b21;
        }
    </style>
</head>
<body>
    <button class="btn primary">확인</button>
    <button class="btn danger">삭제</button>
    <button class="btn primary large">확인(크게)</button>
    <!-- <div class="btn">
        <span class="primary">확인</span>
    </div> -->
</body>
</html>
