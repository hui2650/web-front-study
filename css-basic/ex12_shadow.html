<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text</title>
    <style>
         h1.shadow {
            text-shadow: 2px 2px 4px rgba(0, 26, 255, 0.5);
         }

    </style>                                                                                                                                                                                                                                                                                                                                                                                           
</head>
<body>
    <h1 class="shadow">텍스트 그림자 예시</h1>

    <a href="#">링크 예시</a>
    <p class="underline"> 밑줄있는 문장</p>
    <p class="line-through"> 취소선있는 문장</p>
    <p class="overline"> 윗줄있는 문장</p>
</body>
</html>
