<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
        }
        div {
            width: 500px;
            height: 500px;
            border: 1px solid black;
            margin: 20px;
        }
        .gradient-deg {
            background: linear-gradient(45deg, pink, #fff);
        }
        .gradient-stop {
            background: linear-gradient(to bottom, red, orange, 60%, rgb(0, 163, 14));
        }
    </style>
</head>
<body>
    <div class="gradient-deg"></div>
    <div class="gradient-stop"></div>
</body>
</html>
