<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList</title>
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./js/main.js" defer></script>
    <script type="module" src="./js/render.js" defer></script>
    <script type="module" src="./js/api.js" defer></script>
  </head>
  <body>
    <section class="todo">
      <div class="todo-box">
        <div class="todo-main">
          <h1>Todo List</h1>
          <div class="todo-input">
            <input
              id="todo-input"
              type="text"
              placeholder="할 일을 입력하세요"
            />
            <button class="add-btn">추가</button>
          </div>
        </div>
        <ul class="todo-list">
          <!-- li 불러올 예정 -->
        </ul>
        <p class="empty-text">아직 등록된 할 일이 없습니다.</p>
      </div>
    </section>
  </body>
</html>
